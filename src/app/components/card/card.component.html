
<div class="card" style="width: 100%">
  <img
   [src]="service.imagen"
  />
  <div class="card-body">
    <h5 class="card-title">{{ service.nombre | uppercase }}</h5>
    <p class="card-text">{{ service.descripcion }}</p>

    <button
      [routerLink]="['/indicaciones', i]"
     
      class="btn btn-primary"
    >
      Detalles
    </button>
    
  
  </div>
</div>
