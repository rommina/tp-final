<form (submit)="filter($event)" class="d-flex">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Buscar"
    aria-label="Search"
    id="search"
    name="search"
    [(ngModel)]="search"  />
  <button class="btn btn-primary me-3" type="submit">Buscar</button>
  <button *ngIf="clear"(click)="onClear()" class="btn btn-outline-danger me-3" type="button">Limpiar</button>
</form>
